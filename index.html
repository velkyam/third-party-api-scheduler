<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
      <div class="hour" id="nine">9AM</div>
      <input type="text" id="nineInput"></input>
      <button class="saveBtn" id="nineBtn">&#10003;</button>
    </div>
    <div class="row time-block">
      <div class="hour" id="ten">10AM</div>
      <input type="text" id="tenInput"></input>
      <button class="saveBtn" id="tenBtn">&#10003;</button>
    </div>
    <div class="row time-block">
      <div class="hour" id="eleven">11AM</div>
      <input type="text" id="elevenInput"></input>
      <button class="saveBtn" id="elevenBtn">&#10003;</button>
    </div>
    <div class="row time-block">
      <div class="hour" id="twelve">12PM</div>
      <input type="text" id="twelveInput"></input>
      <button class="saveBtn" id="twelveBtn">&#10003;</button>
    </div>
    <div class="row time-block">
      <div class="hour" id="thirteen">1PM</div>
      <input type="text" id="thirteenInput"></input>
      <button class="saveBtn" id="thirteenBtn">&#10003;</button>
    </div>
    <div class="row time-block">
      <div class="hour" id="fourteen">2PM</div>
      <input type="text" id="fourteenInput"></input>
      <button class="saveBtn" id="fourteenBtn">&#10003;</button>
    </div>
    <div class="row time-block">
      <div class="hour" id="fifteen">3PM</div>
      <input type="text" id="fifteenInput"></input>
      <button class="saveBtn" id="fifteenBtn">&#10003;</button>
    </div>
    <div class="row time-block">
      <div class="hour" id="sixteen">4PM</div>
      <input type="text" id="sixteenInput"></input>
      <button class="saveBtn" id="sixteenBtn">&#10003;</button>
    </div>
    <div class="row time-block">
      <div class="hour" id="seventeen">5PM</div>
      <input type="text" id="seventeenInput"></input>
      <button class="saveBtn" id="seventeenBtn">&#10003;</button>
    </div>
    
  
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
